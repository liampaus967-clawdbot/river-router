version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://river_router:river_router@db:5432/river_router
      - REDIS_URL=redis://redis:6379/0
      - GRAPH_PATH=/app/data/graph/national.pkl
      - NWM_BUCKET=noaa-nwm-pds
    volumes:
      - ./data:/app/data
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_USER=river_router
      - POSTGRES_PASSWORD=river_router
      - POSTGRES_DB=river_router
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # NWM ingest cron job
  nwm-ingest:
    build: .
    command: >
      sh -c "while true; do
        python scripts/ingest_nwm.py;
        sleep 3600;
      done"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - NWM_BUCKET=noaa-nwm-pds
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
